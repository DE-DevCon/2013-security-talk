{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="jumbotron">
    <h2>Login</h2>
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <label for="handle" class="col-sm-2 control-label">Handle</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="handle" name="handle" placeholder="Handle" /></div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10"><input type="password" class="form-control" id="password" name="password" placeholder="Password" /></div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-default">Sign In</button></div>
      </div>
    </form>
  </div>
{% endblock %}
