{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <div class="jumbotron">
    <h2>Security @12bcon</h2>
    <p>Welcome, {{ handle }}!</p>
    <h3>Tweets</h3>
    <ul>
      {% for tweet in tweets %}
      <li><a href="/tweets/{{ tweet.id }}/edit">{{ tweet.id }}</a>: {{ tweet.description }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
