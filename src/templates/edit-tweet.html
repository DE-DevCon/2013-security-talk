{% extends "base.html" %}
{% block title %}Edit Tweet{% endblock %}
{% block content %}
  <div class="jumbotron">
    <h2>Edit Tweet {{ tweet.id }}</h2>
    <form class="form-horizontal" method="post" action="/tweets/{{ tweet.id }}">
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="description" name="description" value="{{ tweet.description }}" /></div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-default">Submit</button></div>
      </div>
    </form>
  </div>
{% endblock %}
